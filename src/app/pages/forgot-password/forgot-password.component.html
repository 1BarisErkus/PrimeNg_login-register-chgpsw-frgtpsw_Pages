<div class="flex align-items-center justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
    <div class="p-6 shadow-2 lg:w-4 surface-card">
        <div class="text-center">
            <div class="font-bold text-5xl text-yellow-500">Şifre Sıfırla</div>
        </div>
        <div>
            <span class="p-float-label mt-5">
                <input id="email" pInputText type="email" class="w-full" name="email" [ngModel]="email" email required>
                <label for="email">Email</label>
            </span>
            <button pButton icon="pi pi-send" label="Email Gönder" class="w-full mt-4 mb-4" (click)="sendMail()"></button>
            <a routerLink="/login" class="no-underline text-blue-500 cursor-pointer block text-right">Giriş sayfasına dön!</a>
        </div>
    </div>
</div>
